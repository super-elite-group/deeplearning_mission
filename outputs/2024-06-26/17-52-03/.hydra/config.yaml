model:
  input_dim: 28
  output_dim: 10
  dropout_ratio: 0.5
  num_classes: 10
optimizer:
  _target_: torch.optim.Adam
  lr: 0.001
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  weight_decay: 0
  amsgrad: false
scheduler:
  _target_: torch.optim.lr_scheduler.StepLR
  step_size: 10
  gamma: 0.1
trainer:
  accelerator: auto
  devices: auto
  max_epochs: 20
data:
  batch_size: 32
  download_root: ./MNIST_DATASET
  num_workers: 15
